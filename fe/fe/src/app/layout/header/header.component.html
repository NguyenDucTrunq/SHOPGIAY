<header>
  <div class="top-bar">
    <img src="assets/images/logo.png" alt="Logo" class="logo-image">
    <div class="search-bar">
      <input 
        type="text" 
        [(ngModel)]="searchTerm"
        (keyup.enter)="search()"
        placeholder="Tìm kiếm Nike, Adidas, giày mới...">
      <button (click)="search()">Tìm kiếm</button>
    </div>
    <div class="user-actions">
      <a href="#">Giỏ hàng</a>
      <ng-container *ngIf="userEmail && userEmail !== ''; else showLogin">
        <div class="user-name" style="display: inline-block; margin-left: 10px;">
          <span style="margin-right: 10px;">{{ userEmail }}</span>
          <button class="logout-btn" (click)="logout()">Đăng xuất</button>
        </div>
      </ng-container>
      <ng-template #showLogin>
        <button routerLink="/login">Đăng nhập</button>
      </ng-template>
    </div>
  </div>
  <nav>
    <ul>
      <li><a routerLink="/">Trang chủ</a></li>
      <li><a routerLink="/products">Sản phẩm</a></li> 
      <li><a href="#">Nam</a></li>
      <li><a href="#">Nữ</a></li>
      <li><a href="#">Trẻ em</a></li>
      <li><a href="#">Bóng đá</a></li>
      <li><a href="#">Thể thao</a></li>
    </ul>
  </nav>
  <div class="promo-bar">
    <span>CẬP NHẬT HÀNG MỚI</span>
    <span>JORDAN SHOP NGAY!</span>
    <span>NIKE AIR MAX 270 SHOP NGAY!</span>
  </div>
</header>
